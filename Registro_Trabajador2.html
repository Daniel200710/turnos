<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajador2</title>
    <link rel="stylesheet" href="registro_trabajador.css">
</head>
<body>

    <!-- Formulario de Registro -->
    <div class="registro-container">
        <h2>Registro de caja2</h2>
        <form>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingrese su correo">

            <label for="text">Usuario</label>
            <input type="text" id="text" name="text" required placeholder="Ingrese su nombre de caja ">


            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

            <button type="button" class="entrar-btn" onclick="window.location.href='caja2.html'">Entrar</button>

        </form>
    </div>

</body>
</html>
